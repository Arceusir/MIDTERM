<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset = "UTF-8" />
        <meta name = "viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link rel = "stylesheet" href = "/static/style.css?version2"/> 
        <title>Login</title>
    </head>
    <body>
        <div class = "container">
            <form>
            <div class = "form-group">
                <h3>First Name</h3>
                <input
                    type = "text"
                    name = "firstname"
                    placeholder = ""
                />
            </div>
            <div class = "form-group">
                <h3>Last Name</h3>
                <input
                    type = "text"
                    name = "lastname"
                    placeholder = ""
                />
            </div>
            <div class = "form-group">
                <h3>Username</h3>
                <input
                    type = "text"
                    name = "username"
                    placeholder = ""
                />
            </div>
            <div class = "form-group">
                <h3>Password</h3>
                <input
                    type = "password"
                    name = "password"
                    placeholder = ""
                />
            </div>
            <input type = "submit" value = "Submit" class = "btn" />
            <p style="padding-top:20px">Login Now! <a href="/">Click me!</a></p>
            </form>
        </div>
    </body>
</html>
